<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">

<h1>Damm.js test</h1>
<input id=num placeholder="num with Damm checkdigit">
<div id=mes></div>


<script type="module">
//import { Damm } from "https://code4fukui.github.io/Damm.js/Damm.js";
import { Damm } from "./Damm.js";

num.onkeyup = num.onchange = () => {
  const s = num.value.replace(/-/g, "");
  const flg = Damm.check(s);
  mes.textContent = flg ? "valid!" : "invalid...";
  num.style.backgroundColor = flg ? "lightgreen" : "pink";
  console.log(Damm.calc(s));
};
</script>
